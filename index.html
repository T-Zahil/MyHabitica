<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MyHabitica</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="MyHabitica.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="switch">
        <h5>Tasks</h3>
          <label>
            Habits
            <input type="checkbox" checked="checked" id="t1" class="tasks">
            <span class="lever"></span>
          </label>
          <label>
            Dailies
            <input type="checkbox" checked="checked" id="t2" class="tasks">
            <span class="lever"></span>
          </label>
          <label>
            To-Dos
            <input type="checkbox" checked="checked" id="t3" class="tasks">
            <span class="lever"></span>
          </label>
          <label>
            Rewards
            <input type="checkbox" checked="checked" id="t4" class="tasks">
            <span class="lever"></span>
          </label>
          <br>
          <label>
            Filters
            <input type="checkbox" checked="checked" id="t5" class="tasks">
            <span class="lever"></span>
          </label>
          <label>
            Habits "-"
            <input type="checkbox" checked="checked" id="t6" class="tasks">
            <span class="lever"></span>
          </label>
          <label>
            Background Text
            <input type="checkbox" checked="checked" id="t7" class="tasks">
            <span class="lever"></span>
          </label>
          <label>
            Tasks Search
            <input type="checkbox" checked="checked" id="t8" class="tasks">
            <span class="lever"></span>
          </label>
          <label>
            Hide tasks that contain "/hide"
            <input type="checkbox" checked="checked" id="t9" class="tasks">
            <span class="lever"></span>
          </label>
      </div>
      <br>
      <div class="switch">
        <h5>Miscellaneous</h5>
        <label>
          Avatar & Team row
          <input type="checkbox" checked="checked" id="m1" class="misc">
          <span class="lever"></span>
        </label>
        <label>
          Class capabilities & Mana bar
          <input type="checkbox" checked="checked" id="m2" class="misc">
          <span class="lever"></span>
        </label>
        <label>
          Party members
          <input type="checkbox" checked="checked" id="m3" class="misc">
          <span class="lever"></span>
        </label>
      </div>
    </div>
  </section>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="script.js"></script>

</html>
