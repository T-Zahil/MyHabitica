<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MyHabitica</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="MyHabitica.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="switch">
        <h5>Tasks Columns</h3>
          <label>
            Habits
            <input type="checkbox" checked="checked" id="c1" class="task_columns">
            <span class="lever"></span>
          </label>
          <label>
            Dailies
            <input type="checkbox" checked="checked" id="c2" class="task_columns">
            <span class="lever"></span>
          </label>
          <label>
            To-Dos
            <input type="checkbox" checked="checked" id="c3" class="task_columns">
            <span class="lever"></span>
          </label>
          <label>
            Rewards
            <input type="checkbox" checked="checked" id="c4" class="task_columns">
            <span class="lever"></span>
          </label>
      </div>
      <br>
      <div class="switch">
        <h5>Miscellaneous</h5>
        <label>
          Avatar & Team row
          <input type="checkbox" checked="checked" id="m1" class="misc">
          <span class="lever"></span>
        </label>
      </div>
    </div>
  </section>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="script.js"></script>

</html>
